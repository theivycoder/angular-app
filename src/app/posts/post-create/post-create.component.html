
<mat-card>
  <mat-card-header>
    <mat-card-title>Create a Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <textarea matInput [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onAddPost()">Save Post</button>
  </mat-card-actions>
</mat-card>
